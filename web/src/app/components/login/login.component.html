<div ibmGrid>
  <div ibmRow>
    <div ibmCol>
      <img
        class="landing-page__illo"
        src="images/opensentencing.png"
        alt="Carbon illustration"
      />
    </div>
    <div ibmCol [columnNumbers]="{ md: 4, lg: 10 }">
      <p class="login_welcome">
        Welcome to <span class="login_welcome--bold">IBM Open Sentencing</span>
      </p>
      <div>
        <div ibmRow class="ibmid_login">
          <button ibmButton  
		  class="login_button" 
		  (click)="login()">

            Login with IBMID
          </button>
        </div>
        <div ibmRow class="ibmid_signup">
          <button
            ibmButton="secondary"
        
            class="signup_button"
            (click)="signup()"
          >
            Sign up
          </button>
        </div>
      </div>
    </div>
  </div>
